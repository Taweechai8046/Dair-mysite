    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #111;
            color: #fff;
            padding: 16px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card img,
        .card video {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        .card p {
            padding: 10px;
            margin: 0;
            text-align: center;
        }
    
        .menu-btn {
            position: absolute;
            left: 16px;
            top: 16px;
            font-size: 24px;
            cursor: pointer;
        }

        nav {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: #222;
            padding-top: 60px;
            transition: 0.3s;
        }

        nav a {
            display: block;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
        }

        nav a:hover { background: #444; }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img,
        .lightbox video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<script>
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        menu.style.left = menu.style.left === '0px' ? '-220px' : '0px';
    }

    function openLightbox(src) {
        document.getElementById('lightboxImg').src = src;
        document.getElementById('lightboxVideo').style.display = 'none';
        document.getElementById('lightboxImg').style.display = 'block';
        document.getElementById('lightbox').style.display = 'flex';
    }

    function openVideo(src) {
        const video = document.getElementById('lightboxVideo');
        video.src = src;
        video.style.display = 'block';
        document.getElementById('lightboxImg').style.display = 'none';
        document.getElementById('lightbox').style.display = 'flex';
        video.play();
    }

    function closeLightbox() {
        const video = document.getElementById('lightboxVideo');
        video.pause();
        video.src = '';
        document.getElementById('lightbox').style.display = 'none';
    }
</script>
