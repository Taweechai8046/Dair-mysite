<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-tab {
      @apply bg-gray-700 text-white;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center">

  <div class="bg-gray-900 text-white w-96 rounded-3xl shadow-lg p-6 space-y-6">
    <!-- Tab Switch -->
    <div class="flex justify-between bg-gray-800 rounded-full p-1">
      <button id="btnSignIn" class="flex-1 py-2 rounded-full bg-gray-700 font-semibold">Sign In</button>
      <button id="btnSignUp" class="flex-1 py-2 rounded-full text-gray-400 hover:text-white">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" class="space-y-4">
      <h2 class="text-3xl font-bold">Sign in</h2>

      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <div class="relative">
          <input type="password" placeholder="Enter your password"
                 class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
          <span class="absolute right-3 top-2.5 text-gray-400 cursor-pointer">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="flex justify-between text-sm text-green-300">
        <a href="#">Forgot Password?</a>
        <a href="#" class="text-gray-300">Sign in with mobile</a>
      </div>

      <button class="w-full bg-green-400 text-gray-900 font-semibold py-2 rounded-xl hover:bg-green-300 transition">
        Sign In
      </button>

      <div class="text-center text-sm text-gray-400">Or login with</div>

      <div class="flex space-x-4">
        <button type="button" class="flex-1 bg-white text-gray-900 py-2 rounded-xl font-semibold flex items-center justify-center space-x-2">
          <img src="https://img.icons8.com/ios-filled/20/000000/facebook-new.png" alt="fb" />
          <span>Facebook</span>
        </button>
        <button type="button" class="flex-1 bg-white text-gray-900 py-2 rounded-xl font-semibold flex items-center justify-center space-x-2">
          <img src="https://img.icons8.com/ios-filled/20/000000/google-logo.png" alt="google" />
          <span>Google</span>
        </button>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="space-y-4 hidden">
      <h2 class="text-3xl font-bold">Sign up</h2>

      <div>
        <label class="block text-sm mb-1">Name</label>
        <input type="text" placeholder="Enter your name"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>

      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" placeholder="Create a password"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>

      <button class="w-full bg-green-400 text-gray-900 font-semibold py-2 rounded-xl hover:bg-green-300 transition">
        Sign Up
      </button>
    </form>
  </div>

  <!-- JavaScript to switch forms -->
  <script>
    const signInBtn = document.getElementById("btnSignIn");
    const signUpBtn = document.getElementById("btnSignUp");
    const signInForm = document.getElementById("signInForm");
    const signUpForm = document.getElementById("signUpForm");

    signInBtn.onclick = () => {
      signInForm.classList.remove("hidden");
      signUpForm.classList.add("hidden");
      signInBtn.classList.add("bg-gray-700", "text-white");
      signUpBtn.classList.remove("bg-gray-700", "text-white");
      signUpBtn.classList.add("text-gray-400");
    };

    signUpBtn.onclick = () => {
      signUpForm.classList.remove("hidden");
      signInForm.classList.add("hidden");
      signUpBtn.classList.add("bg-gray-700", "text-white");
      signInBtn.classList.remove("bg-gray-700", "text-white");
      signInBtn.classList.add("text-gray-400");
    };
  </script>
</body>
</html>
