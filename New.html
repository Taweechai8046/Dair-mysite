<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลเลอรีรูปภาพ & วิดีโอ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #111;
            color: #fff;
            padding: 16px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card img,
        .card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card p {
            padding: 10px;
            margin: 0;
            text-align: center;
        }
    
        .menu-btn {
            position: absolute;
            left: 16px;
            top: 16px;
            font-size: 24px;
            cursor: pointer;
        }

        nav {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: #222;
            padding-top: 60px;
            transition: 0.3s;
        }

        nav a {
            display: block;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
        }

        nav a:hover { background: #444; }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img,
        .lightbox video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<header>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <h1>แกลเลอรีรูปภาพ & วิดีโอ</h1>
</header>

<nav id="sideMenu">
    <a href="#">หน้าแรก</a>
    <a href="#">รูปภาพ</a>
    <a href="#">วิดีโอ</a>
    <a href="#">ติดต่อ</a>
</nav>

<div class="container">
    <div class="gallery">

        <!-- รูปภาพ -->
        <div class="card">
            <img src="imge/72890_0.JPG" alt="รูปภาพ 1" onclick="openLightbox(this.src)">
            <p>รูปภาพที่ 1</p>
        </div>

        <div class="card">
            <img src="imge/Chang.jpg" alt="รูปภาพ 2" onclick="openLightbox(this.src)">
            <p>รูปภาพที่ 2</p>
        </div>

        <!-- วิดีโอ -->
        <div class="card">
            <video src="video/video_2025-06-29_14-05-11 (3).mp4" onclick="openVideo(this.src)" muted></video>
            <p>วิดีโอที่ 1</p>
        </div>

    </div>
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg">
    <video id="lightboxVideo" controls></video>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        menu.style.left = menu.style.left === '0px' ? '-220px' : '0px';
    }

    function openLightbox(src) {
        document.getElementById('lightboxImg').src = src;
        document.getElementById('lightboxVideo').style.display = 'none';
        document.getElementById('lightboxImg').style.display = 'block';
        document.getElementById('lightbox').style.display = 'flex';
    }

    function openVideo(src) {
        const video = document.getElementById('lightboxVideo');
        video.src = src;
        video.style.display = 'block';
        document.getElementById('lightboxImg').style.display = 'none';
        document.getElementById('lightbox').style.display = 'flex';
        video.play();
    }

    function closeLightbox() {
        const video = document.getElementById('lightboxVideo');
        video.pause();
        video.src = '';
        document.getElementById('lightbox').style.display = 'none';
    }
</script>

</body>
</html>
