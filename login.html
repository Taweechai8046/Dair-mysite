<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="shortcut icon" href="icons/ChatGPT coffee.png" type="image/x-icon">
    <!-- สำหรับ PWA -->
    <link rel="manifest" href="manifesttt.json">
    <meta name="theme-color" content="#ffd700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icons/ChatGPT coffee.png">

    <style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-image: url(icons/ChatGPT\ coffee.png);
    background-position: center;
    background-repeat: no-repeat;
    }

    .login-container {
    background: rgba(255, 255, 255, 0.6);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
    box-sizing: border-box;
    text-align: center;
    }

    .login-container h2 {
    margin-bottom: 20px;
    font-size: 40px;
    color: sienna;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: sienna;
    text-align: center;
    }

    .login-container button {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    }

    .login-container button:hover {
    background: #218838;
    }

    .login-container span {
        font-size: 35px;
    }

    .error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
    font-size: 18px;
    }

    @media (max-width: 500px) {
        body {
        background-size: 60%;
        /* background-repeat: repeat; */
        background-position: top;
    }
    .login-container span {
        font-size: 35px;;
    }
    .login-container {
        background: rgba(239, 136, 89, 0.1);
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign in</h2>
        <!-- <span class="absolute right-3 top-2.5 text-gray-400 cursor-pointer">☕</span> -->
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" /><br><br>
        <button onclick="login()">Sign in</button>
        <div class="error-message" id="error"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");
          // ตัวอย่าง Username/Password จริงๆ ควรเก็บในฐานข้อมูล
                const validUsername = "Dair";
                const validPassword = "8046";
                if (username === validUsername && password === validPassword) {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // เปลี่ยนเป็นหน้าหลัง login
                } else {
                error.textContent = "ลองใหม่ๆ คิดดีๆ ให้คิดอีกที";
            }
          // ตรวจสอบรหัสตรงนี้
                if (username === "Dair" && password === "8046") {
              // ถ้าถูกต้อง ไปหน้าอื่น เช่น home.html
                window.location.href = "index.html";
                return false; // ป้องกัน form reload
                } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
                return false; // ป้องกัน form reload
            }
        }
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log("✅ Service Worker ลงทะเบียนแล้ว"))
            .catch(err => console.error("❌ ลงทะเบียน Service Worker ล้มเหลว:", err));
        });
    }
    </script>
</body>
</html>
