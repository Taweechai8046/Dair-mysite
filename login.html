<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="manifesttt.json">
    <link rel="shortcut icon" href="imge/icon1.png" type="image/x-icon">
    <title>Login</title>
    
    <style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    }

    .login-container {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
    box-sizing: border-box;
    text-align: center;
    }

    .login-container h2 {
    margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    }

    .login-container button {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    }

    .login-container button:hover {
    background: #218838;
    }

    .error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div class="error-message" id="error"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");
          // ตัวอย่าง Username/Password จริงๆ ควรเก็บในฐานข้อมูล
                const validUsername = "Dair";
                const validPassword = "1111";
                if (username === validUsername && password === validPassword) {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // เปลี่ยนเป็นหน้าหลัง login
                } else {
                error.textContent = "ลองใหม่ อย่าใส่มั่วสิ";
            }
          // ตรวจสอบรหัสตรงนี้
                if (username === "Dair" && password === "1111") {
              // ถ้าถูกต้อง ไปหน้าอื่น เช่น home.html
                window.location.href = "index.html";
                return false; // ป้องกัน form reload
                } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
                return false; // ป้องกัน form reload
            }
        }
    </script>
</body>
</html>
